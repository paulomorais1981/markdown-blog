<!DOCTYPE html>
<html>
  <head>
    <title>My Blog Post</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script>
      // Define a function to fetch the Markdown file
      function fetchMarkdownFile() {
        return fetch('https://raw.githubusercontent.com/paulomorais1981/markdown-blog/main/blog-post.md')
          .then(response => response.text())
          .then(text => parseMarkdownFile(text));
      }

      // Define a function to parse the content of the Markdown file
      function parseMarkdownFile(text) {
        const markdown = new markdownit();
        const html = markdown.render(text);
        return html;
      }

      // Render the Markdown content
      fetchMarkdownFile().then(html => {
        document.getElementById('content').innerHTML = html;
      });
    </script>
  </body>
</html>

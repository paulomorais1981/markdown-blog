<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
  </head>
  <body>
    <div id="title"></div>
    <div id="content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.1/js-yaml.min.js"></script>
    <script>
      function fetchMarkdownFile() {
        const url = window.location.href.replace('.html', '.md');
        return fetch(url)
          .then(response => response.text())
          .then(text => parseMarkdownFile(text));
      }

      function parseMarkdownFile(text) {
        const parts = text.split('---');
        const frontmatter = YAML.load(parts[1]);
        const content = parts.slice(2).join('---');

        document.getElementById('title').innerHTML = frontmatter.title;
        document.getElementById('content').innerHTML = content;
      }

      fetchMarkdownFile();
    </script>
  </body>
</html>
